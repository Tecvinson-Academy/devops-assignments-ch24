name: Test and Merge Bash Script

on:
  pull_request:
    branches:
      - main
    paths:
      - 'bash-scripting/**'
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
    paths:
      - 'bash-scripting/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test_and_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code safely
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get list of changed files
        id: changed_files
        uses: dorny/paths-filter@v2
        with:
          filters: |
            scripts:
              - '**.sh'

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint the scripts with ShellCheck
        if: ${{ steps.changed_files.outputs.scripts != '' }}
        run: |
          echo "${{ steps.changed_files.outputs.scripts }}" | tr ' ' '\n' | while read file; do
            echo "Running ShellCheck on $file"
            shellcheck "$file"
          done

      - name: Set up Docker container
        run: docker pull ubuntu:20.04

      - name: Execute the scripts in Docker
        if: ${{ steps.changed_files.outputs.scripts != '' }}
        run: |
          echo "${{ steps.changed_files.outputs.scripts }}" | tr ' ' '\n' | while read file; do
            echo "Executing $file in Docker"
            docker run --rm \
              -v "${{ github.workspace }}":/workspace \
              -w /workspace \
              ubuntu:20.04 \
              bash -c "
                apt-get update && \
                DEBIAN_FRONTEND=noninteractive apt-get install -y sudo && \
                chmod +x $file && \
                sudo $file
              "
          done

      - name: Approve Pull Request
        if: ${{ success() }}
        uses: peter-evans/approve-pull-request@v5
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          message: 'Automatically approved after passing tests.'
